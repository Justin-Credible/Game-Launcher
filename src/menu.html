<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Game Launcher</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">
		<link rel="stylesheet" href="css/game-launcher.css">
	</head>

	<body>

		<!-- This div is for the dead space at the top of the screen. -->
		<div class="screenSpacer"></div>

		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
			</div>
		</div>

		<!-- This show which "page" you are on. -->
		<div class="pager">
		</div>

		<div class="instructions">
		</div>

		<div class="blockingOverlay">
		</div>

		<div class="loadingDialog">
			<h1>
				Loading
			</h1>
			<img src="img/loading.gif"/>
		</div>

		<script src="js/reveal.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="../configuration.js"></script>
		<script src="js/game-launcher.js"></script>
	</body>
</html>
